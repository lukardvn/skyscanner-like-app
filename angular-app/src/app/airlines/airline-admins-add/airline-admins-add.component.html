<h1>{{data.name}}</h1>
<h3>Users</h3>
<div class="table-responsive">
  <table datatable *ngIf="data" class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Email</th>
            <th>First name</th>
            <th>Last name</th>
            <th>City</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.city }}</td>
            <td><button (click)="makeAdmin(user)">make admin</button></td>
        </tr>
    </tbody>
  </table>
</div>
