<div class="center-narrow">
    <h2>Cars</h2>
      <div class="table-responsive" *ngIf="cars">
        <table datatable class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Make</th>
              <th>Model</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let car of cars">
              <tr> 
                <td>{{car.make}}</td>
                <td>{{car.model}}</td>
                <td><button type="button" class="btn btn-info" [routerLink]="['/cars/', car.id]">...</button></td>
                <td><button type="button" class="btn btn-dark" (click)="delete(car.id)">delete</button></td>
              </tr>
            </ng-container>  
          </tbody>
        </table>
    </div>
</div>
